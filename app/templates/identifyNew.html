<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片识别 | 人脸识别系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56e4;
            --secondary: #ff6b6b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --success: #06d6a0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 320px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 30px 30px;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0 20px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 24px;
            color: white;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: white;
            letter-spacing: 0.5px;
        }
        
        /* 主内容区域 */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        /* 识别卡片 */
        .identify-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .identify-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }
        
        .identify-card h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .identify-card h2 i {
            margin-right: 15px;
            color: var(--primary);
        }
        
        /* 错误消息 */
        .error-messages {
            background: #fff0f0;
            border-left: 4px solid var(--secondary);
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
        }
        
        .error-messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .error-messages li {
            color: var(--secondary);
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .error-messages li i {
            margin-right: 10px;
        }
        
        /* 上传区域 */
        .upload-container {
            border: 2px dashed #dce1e8;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            background: rgba(248, 249, 250, 0.5);
            margin-bottom: 30px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .upload-container:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.03);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn-upload {
            display: inline-block;
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-upload:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        /* 预览区域 */
        .preview-container {
            display: none; /* 初始隐藏 */
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .preview-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        #preview {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #eaeaea;
            display: none;
        }
        
        #preview.active {
            display: block;
        }
        
        /* 识别结果区域 */
        .results-container {
            display: none; /* 初始隐藏 */
            margin-top: 30px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            padding: 25px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .results-header h3 {
            font-family: 'Poppins', sans-serif;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .confidence-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .result-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }
        
        .result-name {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .confidence-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .confidence-value {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .confidence-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
            border-radius: 6px;
            width: 85%;
        }
        
        /* 提交按钮 */
        .btn-submit {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 16px;
            background: var(--success);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.3);
            margin: 30px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            background: #05c295;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.4);
        }
        
        .btn-submit:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .identify-card {
                padding: 25px 20px;
            }
            
            .upload-container {
                padding: 30px 15px;
            }
            
            .results-container {
                padding: 20px 15px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 底部版权信息 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animated">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <h1>人脸识别系统</h1>
            </div>
        </header>
        
        <div class="main-content">
            <div class="identify-card animated">
                <h2><i class="fas fa-camera"></i> 图片识别</h2>
                
                <!-- 错误消息 -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="error-messages animated">
                      <ul>
                      {% for msg in messages %}
                        <li><i class="fas fa-exclamation-circle"></i> {{ msg }}</li>
                      {% endfor %}
                      </ul>
                    </div>
                  {% endif %}
                {% endwith %}
                
                <form id="identifyForm" action="{{ url_for('main.identify') }}" method="post" enctype="multipart/form-data">
                    <div class="upload-container" id="uploadTrigger">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">点击或拖放图片到此处</div>
                        <div class="upload-hint">支持 JPG, PNG 格式（单张图片）</div>
                        <button type="button" class="btn-upload">
                            <i class="fas fa-folder-open"></i> 选择图片
                        </button>
                        <input type="file" id="imgInput" name="image" class="file-input" accept="image/*" required>
                    </div>
                    
                    <div class="preview-container" id="previewContainer">
                        <div class="preview-title">
                            <i class="fas fa-eye"></i> 图片预览
                        </div>
                        <img id="preview" src="#" alt="预览图像">
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-search"></i> 开始识别
                    </button>
                </form>
            </div>
        </div>
        
        <footer>
            <p>人脸识别系统 &copy; 2023 | 安全 · 高效 · 智能</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imgInput = document.getElementById('imgInput');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const previewImg = document.getElementById('preview');
            const previewContainer = document.getElementById('previewContainer');
            
            // 点击上传区域触发文件选择
            uploadTrigger.addEventListener('click', function(e) {
                if (e.target !== imgInput) {
                    imgInput.click();
                }
            });
            
            // 文件选择变化事件 - 仅用于预览
            imgInput.addEventListener('change', function() {
                const file = this.files[0];
                
                if (!file) {
                    previewContainer.style.display = 'none';
                    return;
                }
                
                // 显示预览容器
                previewContainer.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
            
            // 移除了表单提交事件处理
        });
    </script>
</body>
</html>
