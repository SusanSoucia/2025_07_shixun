<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别系统 | 智能身份验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56e4;
            --secondary: #ff6b6b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --success: #06d6a0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 320px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 0 0 30px 30px;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 28px;
            color: white;
            margin-right: 12px;
        }
        
        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 28px;
            color: white;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 30px;
            font-weight: 300;
        }
        
        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }
        
        .card h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* 功能按钮区 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            text-align: center;
            padding: 30px 20px;
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: var(--primary);
        }
        
        .feature-card h3 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .feature-card p {
            color: var(--gray);
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 60px;
        }
        
        .feature-btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .feature-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        /* 上传预览区 */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .upload-box {
            width: 100%;
            max-width: 500px;
            border: 2px dashed #dce1e8;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(248, 249, 250, 0.5);
            margin-bottom: 20px;
        }
        
        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.03);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-box h3 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .upload-box p {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }
        
        #preview {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .tagline {
                font-size: 16px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 14px;
            margin-top: 30px;
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 24px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo animated">
                <i class="fas fa-user-circle"></i>
                <h1>人脸识别系统</h1>
            </div>
            <p class="tagline">基于深度学习的智能人脸识别解决方案，提供安全高效的身份验证服务</p>
        </header>
        
        <main>
            <div class="features">
                <div class="feature-card animated delay-1">
                    <div class="feature-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <h3>图片识别</h3>
                    <p>上传图片进行人脸识别，快速验证身份信息</p>
                    <a href="/identify" class="feature-btn">开始识别</a>
                </div>
                
                <div class="feature-card animated delay-2">
                    <div class="feature-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h3>添加身份</h3>
                    <p>注册新用户并添加人脸信息到数据库</p>
                    <a href="/register" class="feature-btn">添加身份</a>
                </div>
                
                <div class="feature-card animated delay-3">
                    <div class="feature-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <h3>实时识别</h3>
                    <p>通过摄像头实时进行人脸检测与识别</p>
                    <a href="/live" class="feature-btn">实时识别</a>
                </div>
            </div>
            
            <div class="card animated">
                <h2><i class="fas fa-image"></i> 图片预览</h2>
                <p>上传图片进行本地预览，不上传至服务器</p>
                
                <div class="upload-container">
                    <div class="upload-box" id="uploadTrigger">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>上传图片</h3>
                        <p>点击或拖放图片到此处 (支持 JPG, PNG 格式)</p>
                        <div class="feature-btn">选择文件</div>
                    </div>
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    
                    <div class="preview-container">
                        <img id="preview" src="#" alt="预览图像">
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>人脸识别系统 &copy; 2023 | 安全 · 高效 · 智能</p>
            <div class="tech-icons">
                <i class="fab fa-python" title="Python"></i>
                <i class="fab fa-js" title="JavaScript"></i>
                <i class="fas fa-brain" title="深度学习"></i>
                <i class="fas fa-database" title="数据库"></i>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('preview');
            const uploadTrigger = document.getElementById('uploadTrigger');
            
            // 点击上传区域触发文件选择
            uploadTrigger.addEventListener('click', function() {
                input.click();
            });
            
            // 文件选择变化事件
            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    // 验证文件类型
                    if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                        alert('请上传 JPG 或 PNG 格式的图片');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                    
                    // 更新上传框样式
                    uploadTrigger.style.borderColor = '#06d6a0';
                    uploadTrigger.style.backgroundColor = 'rgba(6, 214, 160, 0.05)';
                    uploadTrigger.innerHTML = `
                        <div class="upload-icon">
                            <i class="fas fa-check-circle" style="color:#06d6a0;"></i>
                        </div>
                        <h3>上传成功</h3>
                        <p>${file.name} (${Math.round(file.size/1024)} KB)</p>
                        <div class="feature-btn">重新选择</div>
                    `;
                } else {
                    preview.src = "#";
                    preview.style.display = 'none';
                }
            });
            
            // 拖放功能
            uploadTrigger.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#4361ee';
                this.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            });
            
            uploadTrigger.addEventListener('dragleave', function() {
                this.style.borderColor = '#dce1e8';
                this.style.backgroundColor = 'rgba(248, 249, 250, 0.5)';
            });
            
            uploadTrigger.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#dce1e8';
                this.style.backgroundColor = 'rgba(248, 249, 250, 0.5)';
                
                if (e.dataTransfer.files.length) {
                    input.files = e.dataTransfer.files;
                    const event = new Event('change', { bubbles: true });
                    input.dispatchEvent(event);
                }
            });
        });
    </script>
</body>
</html>
